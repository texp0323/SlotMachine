<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>슬롯머신 게임</title>
</head>
<body>
    <button id="toggleButton" >🌙</button>
    <div class="main">
        <div class="container">
            <div class="coinDisplay">🪙 코인: <span class="coinCount">10</span></div>
            <div class="slot-machine">
                <div class="reel" id="reel1">
                    <div class="symbol"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbol"></div>
                </div>
            </div>
            
            <button id="spinButton" class="roll-button">스핀!</button>
            <div class="result">버튼을 클릭해 시작하세요</div>
        </div>
    
        <div class="volume-controls">
            <div class="volume-control">
                <div class="volumeText">배경음악</div>
                <input type="checkbox" id="bgmToggle">
                <input type="range" id="bgmVolumeControl" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="volume-control">
                <div class="volumeText">효과음</div>
                <input type="checkbox" id="sfxToggle">
                <input type="range" id="sfxVolumeControl" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
